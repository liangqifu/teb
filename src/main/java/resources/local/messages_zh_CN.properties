global.about_us= 广州天鹅堡酒业有限公司是一家专业从事原瓶进口葡萄酒，洋酒的进口企业，独家代理法国干邑地区白兰地系列洋酒和法国各大名庄红酒。公司从事酒业多年，集进口，仓库，物流于一体，并且赢得市场上的良好口碑，我们秉承“诚信经营，质量保证，合作共赢”的理念，精心挑选国外酒源，为客户提供OEM贴牌，代理进口等业务，给客户带来创造性的良好市场竞争力。我们将与各地区合作伙伴同舟共济，共同进退，打造美好未来。诚邀各界经销商，代理商莅临公司参观指导，洽谈业务！
global.about_us.rd.title=合作酒庄介绍 LA GUYENNOISE  拉古缘纳 
global.about_us.rd.content.1=作为拉古缘纳世代家族恪守的信条，传统与传统二词贯穿整部家族史。位于波尔多葡萄酒产区中间区域，拉古缘纳始终保持手工作坊特色，一贯追求传统的精耕细作和酿造表里如一的高品质酒的理念。 
global.about_us.rd.content.2=法国LA GUYENNOISE酒业集团为法国波尔多地区专业的葡萄酒酒庄生产商、贸易商以及酒厂。公司位于波尔多两河地区的Sauveterre de Guyenne镇，是法国生产第二名的酒厂和酒商。从法国西南部、南部以及西班牙北部的OEM罐装酒到波尔多各产区超过1000种优质酒堡.欧洲每年有3000万瓶都是来自这个酒庄生产，它有四大酒庄，5个庄园，3个生产基地，是很有名的一家红酒产销集团。酒庄自拥2 个法国自主品牌, “芙蓉·德”红葡萄酒和“白岛”白 葡萄酒,均源于波尔多地区拉古缘纳酒业集团(LA GUYENNOISE)癿兰萨德古堡(Ch?teau Lansade )。
